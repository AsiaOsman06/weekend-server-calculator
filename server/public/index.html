
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input data-testid="numOne" placeholder="First Number" id="numOne" type="number">
      <button onclick="add(event)">+</button>
      <button onclick="subtract(event)">-</button>
      <button onclick="multiply(event)">*</button>
      <button onclick="divide(event)">/</button>
      <input data-testid="numTwo" placeholder="Second Number" id="numTwo" type="number">
      <button onclick="submitData(event)">=</button>
      <button>C</button>
    </form>

    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
      <h2 id="recent-Result"></h2>
    </section>

    <section data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
      <ul id="result-History"></ul>
    </section>
  </body>
</html>
